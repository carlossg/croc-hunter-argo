# Default values
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

domain: argo.csanchez.org

replicaCount: 5
image:
  repository: gcr.io/api-project-642841493686/croc-hunter-argo
  tag: v1
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  externalPort: 80
  internalPort: 8080
resources:
  limits:
    cpu: 100m
    memory: 64Mi
  requests:
    cpu: 80m
    memory: 32Mi
probePath: /healthz
livenessProbe:
  initialDelaySeconds: 60
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
readinessProbe:
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
terminationGracePeriodSeconds: 10

# Argo Rollouts
rollout:
  enable: true
  analysis: true
